<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Tip calculator app</title>

</head>
<body>
  <main>
    <img class="logo" src="images/logo.svg" alt="logo image" srcset="">
    <div class="form">
      <article class="leftArticle">
        <div class="inputBoxes">
          <label for="bill" class="label">Bill</label>
          <img src="images/icon-dollar.svg" class="icons" alt="people icon">
          <input type="number" placeholder="0" name="bill" id="bill" class="greyInput">
        </div>
        
      
        <div class="tipAndButtons">
  
          <p>Select Tip %</p>
          <div class="buttons_grid">
            <button class="form_btns btns tipValue" id="5" onclick="userTipPercentage(5)">5%</button>
            <button class="form_btns btns tipValue" id="10" onclick="userTipPercentage(10)">10%</button>
            <button class="form_btns btns tipValue" id="15" onclick="userTipPercentage(15)">15%</button>
            <button class="form_btns btns tipValue" id="25" onclick="userTipPercentage(25)">25%</button>
            <button class="form_btns btns tipValue" id="50" onclick="userTipPercentage(50)">50%</button>
            <input type="number" placeholder="Custom" id="custom" class="form_btns greyInput">
          </div>
        </div>

        <div class="inputBoxes">
          <label for="numOfPeople" class="label">Number of People</label>
          <img src="images/icon-person.svg" class="icons" alt="people icon">
          <input type="number" name="numOfPeople" placeholder="0" id="numOfPeople" class="greyInput">
        </div>
        
      </article>
      <article class="totals">
        <div class="totalsDiv">
          <div class="personLabels">
            <p class="amountDescription">Tip Amount</p>
            <p class="perPerson">/ person</p>
          </div>
          <p class="cashTotals">$ <span id="tipAmountPerPerson">0.00</span></p>
        </div>
        
        <div class="totalsDiv">
          <div class="personLabels">
            <p class="amountDescription">Total</p>
            <p class="perPerson">/ person</p>
          </div>
          <p class="cashTotals">$ <span id="totalPerPerson">0.00</span></p>
        </div>
        
      
        <button id="reset" class="btns">Reset</button>
      </article>
    </div>
  </main>
  <script src="assets/script.js"></script>
</body>
</html>
